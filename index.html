<!doctype html>
<html lang="fr">
    <head>
        <title>Ahrtiess</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="termynal.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Mono">
        <style>
            body {
                padding: 0; margin: 0;
                background: #1a1e24;
                width: 100%;
                min-height: 100vh;
                display: -webkit-box; display: -ms-flexbox; display: flex;
                -webkit-box-align: center; -ms-flex-align: center; align-items: center;
                -webkit-box-pack: center; -ms-flex-pack: center; justify-content: center;
                -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
            }
        </style>
    </head>
    <body>
        <section id="top" data-image-src="assets/img/1268172.jpg" data-natural-height=1080 data-natural-width=1920 data-parallax="scroll" data-position-y=center>
            <div data-termynal data-ty-lineDelay="500" data-ty-typeDelay="100" id="termynal">
                <span data-ty="input" data-ty-prompt="$">whoami</span>
                <span data-ty>Ahrtiess</span>
                <span data-ty="input" data-ty-prompt="$">/bin/bash aboutme.sh</span>
                <span data-ty>computer enthusiast who pursues his dreams</span>
                <span data-ty="input" data-ty-prompt="$">/bin/bash skills.sh</span>
                <span data-ty>html, css, javascript, python</span>
                <span data-ty="input" data-ty-prompt="$">bash contact.sh</span>
                <span data-ty>contact@ahrtiess.com</span>
            </div>
        </section>

        <script src="termynal.js" data-termynal-container="#termynal"></script>
    </body>
</html>
